<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <span>Timer:</span><span class="time">0:00</span>
        <section class="score-panel">

        	<ul class="stars">
        		<li class="rating1"><i class="fa fa-star"></i></li>
        		<li class="rating2"><i class="fa fa-star"></i></li>
        		<li class="rating3"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="modal_background">
            <div class="modal_body hide">

              <div class="modal_heading">
                 <h1 class="modal_title">Congrats, you won</h1>
              </div>

              <div class="modal_stats">
                  <span class="modal_time time">Time =</span>
                  <span class="modal_moves">Moves =</span>
                  <span class="modal_stars">Stars =</span>
              </div>

              <div class="modal_buttons">
                <button class="modal_button modal_replay">Replay?</button>
              </div>

            </div>
          </div>
          <div class="modal-overlay hide"></div>

        <ul class="deck">
        </ul>

    <script src="js/app.js"></script>
</body>
</html>
